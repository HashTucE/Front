<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Update Patient</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
<div class="container">

  <div th:replace="~{fragments/menu :: div}"></div>
  <div class="row" style="height: 16rem"></div>

  <h2 class="font-weight-bold" style="color: #128499;">Update Patient</h2>
  <form action="#" th:action="@{/patient/update/{id}(id=${patientDto.id})}" th:object="${patientDto}" method="post">
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" th:value="${birthdate}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}">Birthdate is mandatory</p>
    </div>
    <div class="form-group">
      <label for="sex">Sex:</label>
      <input type="text" class="form-control" id="sex" th:field="*{sex}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" th:field="*{address}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
      <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div class="row" style="height: 2rem"></div>
</div>
</body>

<footer>
  <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</html>
