<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>



<header>
    <div th:replace="~{fragments/menu :: div}"></div>
</header>

<body>
<div style="margin-top: 500px;">
<h2 class="text-center font-weight-bold my-4" style="color: #128499;">Contact us</h2>
<p class="text-center font-weight-bold w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.</p>

<div class="row justify-content-center">

    <div class="col-4">
        <form id="contact-form" name="contact-form" action="mail.php" method="POST">

            <!--Email-->
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="email" class="">Your email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                </div>
            </div>

            <!--Subject-->
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
            </div>

            <!--Message-->
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <label for="message">Your message</label>
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    </div>

                </div>
            </div>
        </form>

        <!--Send BTN-->
        <div class="text-center text-md-left pt-5">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <div class="status"></div>
    </div>

    <!--Info-->
    <div class="col-4 text-center">
        <ul class="list-unstyled mb-0">
            <li><img th:src="@{/img/location.svg}" width=auto height=45>
                <p>San Diego, Medic St, USA</p>
            </li>

            <li><img th:src="@{/img/phone.png}" width=auto height=45>
                <p>+ 99 234 567 789</p>
            </li>

            <li><img th:src="@{/img/mail.png}" width=auto height=45>
                <p>contact@mediscreen.com</p>
            </li>
        </ul>
    </div>
</div>
</div>
</body>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</html>
